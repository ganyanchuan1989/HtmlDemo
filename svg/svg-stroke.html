<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.path {
				stroke-dasharray: 1000;
				stroke-dashoffset: 1000;
				animation: dash 5s linear infinite;
			}
			
			@keyframes dash {
				to {
					stroke-dashoffset: 0;
				}
			}
		</style>
	</head>

	<body>
		<svg class="path">
			<circle cx="60" cy="60" r="50" fill="none" stroke="red"></circle>
		</svg>
	</body>

</html>
