<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.d3{
				width: 100px;
				height: 100px;
				background: #FF0000;
				border: solid 1px #000000;
				position: absolute;
				top: 0;
				left: 0;
			}
			.d1{
				width: 200px;
				height: 200px;
				background: blue;
				border: solid 1px #000000;
				padding: 40px;
				margin: 10px;
			}
			.d2{
				width: 150px;
				height: 150px;
				background: green;
				border: solid 1px #000000;
				padding: 40px;
			}
			.d4{
				position: absolute;
			}
			.d5{
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="d1">
			<div class="d2 d4">
				<div class="d3">
				
				</div>
			</div>
		</div>
		
		<div class="d1 d5">
			<div class="d2">
				<div class="d3">
				
				</div>
			</div>
		</div>
	</body>
</html>
