<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.circle {
				fill: none;
				stroke: black;
			}
			.rect {
				fill:blue;stroke:pink;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9
			}
		</style>
	</head>

	<body>
		<svg width="500" height="100">
			<circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
			<animate xlink:href="#orange-circle" attributeName="cx" from="50" to="450" dur="1s" begin="click" fill="freeze" />
		</svg>
		<svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<path d="M80 80
           A 45 45, 0, 0, 0, 125 125
           L 125 80 Z" fill="green" />
			<path d="M230 80
           A 45 45, 0, 1, 0, 275 125
           L 275 80 Z" fill="red" />
			<path d="M80 230 A 45 45, 0, 0, 1, 125 275 L 125 230 Z" fill="purple" />
			<path d="M230 230
           A 45 45, 0, 1, 1, 275 275
           L 275 230 Z" fill="blue" />
		</svg>
		
		<svg height="100" width="100">
			<circle class="circle" cx="50" cy="50" r="40" stroke-width="1" />
			<circle class="circle" cx="50" cy="50" r="38" stroke-width="1" />
		</svg>
		<svg height="100" width="100">
			<rect x="5" y="5" width="90" height="90" class="rect"/>
		</svg>
		<svg width="400" height="180">
			<rect x="50" y="20" width="150" height="150"
			style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
	</svg>
	</body>

</html>
